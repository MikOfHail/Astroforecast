<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="sheets.css">
</head>
<body class="event-description-page">
    <div class="container event-description-container">
        <h1>Weather Forecast</h1>
        <ul class="weather-list">
            <li id="date">Date</li>
            <li id="time">Time: <input type="time" id="timeInput"></li>
            <li id="weather">Weather</li>
            <li id="temperature">Temperature</li>
            <li id="wind">Wind</li>
            <li id="precipitation">Precipitation</li>
        </ul>
        <div id="leftArrow" class="arrow left-arrow" onclick="location.href='calendar.html';">&#x21E6; BACK</div>
    </div>
    <div class="blue-bar"></div>
    <script src="weather.js"></script>
</body>
</html>
