<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Forecast - Calendar</title>
    <link rel="stylesheet" href="sheets.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-title">
            <h2 id = "titleMonth"><!-- set by function --></h2>
            <h2 id = "titleYear"><!-- set by function --></h2>
        </div>
        <div class="calendar-header">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendarGrid" class="calendar-grid">
            <!-- Calendar days will be dynamically inserted here -->
        </div>
        <div id="leftArrow" class="arrow left-arrow">&#x21E6;</div>
        <div id="rightArrow" class="arrow right-arrow">&#x21E8;</div>
    </div>
    <nav>
        <a href="astro.html">Home</a>
        <a href="eventDescription.html">eventDescription</a>
